name: Build wheels and publish to PyPI

on:
  push:
    branches:
    - main
    tags:
    - v*
  pull_request:
    paths:
    - .github/workflows/wheels.yaml
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
        - ubuntu-latest
        - windows-latest
        - macos-13    # x86_64
        - macos-14    # arm64

      fail-fast: false

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - uses: astral-sh/setup-uv@v5
    - name: Build wheels for CPython
      uses: pypa/cibuildwheel@v2.22.0
      with:
        output-dir: dist
      env:
        CIBW_TEST_COMMAND: >
          uv pip install -r {project}/test_requirements.txt
          && pytest --pyargs ewah_bool_utils --color=yes

    - uses: actions/upload-artifact@v4
      with:
        name: wheels-${{ matrix.os }}
        path: ./dist/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
    - name: Build sdist
      run: uv build --sdist
    - name: Upload sdist
      uses: actions/upload-artifact@v4
      with:
        name: sdist
        path: dist/*.tar.gz

  check_manifest:
    name: Check MANIFEST.in
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
    - uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.13'
    - name: Install build time dependencies
      run: |
        uv pip install Cython numpy setuptools wheel check-manifest
    - name: Build
      run: uv pip install --no-build-isolation .
    - run: check-manifest

  deploy:
    name: Publish to PyPI
    needs: [build_wheels, build_sdist, check_manifest]
    runs-on: ubuntu-latest
    # upload to PyPI on every tag starting with 'v'
    if: github.event_name == 'push' && startsWith(github.event.ref, 'refs/tags/v')
    steps:
    - name: Download sdist
      uses: actions/download-artifact@v4
      with:
        name: sdist
        path: dist

    - name: Download wheels
      uses: actions/download-artifact@v4
      with:
        path: dist
        pattern: wheels-*
        merge-multiple: true

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1.12.4
      with:
        user: __token__
        password: ${{ secrets.pypi_token }}
